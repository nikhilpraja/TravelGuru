<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #FFF2F2;
        }

        .container {
            background: #A9B5D7;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #2D336B;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #2D336B;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: #F5F7FA;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus, select:focus {
            outline: none;
            border: 2px solid #2D336B;
        }

        .submit-btn {
            background: #7886C7;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #2D336B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Travel Registration</h2>
        <form action="#">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="destination">Preferred Destination</label>
                <select id="destination" name="destination">
                    <option value="">Select a Destination</option>
                    <option value="paris">Jagannath Puri</option>
                    <option value="bali">Rameshwaram</option>
                    <option value="maldives">Dwarka</option>
                    <option value="switzerland">Ujjain</option>
                    <option value="japan">Banglore</option>
                </select>
            </div>
            <div class="form-group">
                <label for="travel-date">Travel Date</label>
                <input type="date" id="travel-date" name="travel-date" required>
            </div>
            <button type="submit" class="submit-btn" onclick="submit()">Register Now</button>
        </form>
    </div>
</body>
</html>
